<div class="container">
    <div class="login-container">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" [(ngModel)]="userName"  class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="password"  class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                <button routerLink="/product" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
